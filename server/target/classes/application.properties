spring.application.name=Zoopolis

# --- DATABASE CONFIG ---
spring.datasource.url=jdbc:postgresql://my_database:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=ThZ3d1112
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE CONFIG ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=zoopolis

# --- GENERAL CONFIG ---
spring.output.ansi.enabled=ALWAYS
server.error.include-message=ALWAYS
server.port=8081

# --- PAGING CONFIG ---
spring.data.web.pageable.default-page-size=200

# --- IMAGE CONFIG (CORRIGIDO) ---
# Caminho relativo dentro do container Docker
image.path=./images/
# OU se preferir dentro do classpath:
# image.path=classpath:static/images/

# --- STATIC RESOURCES ---
spring.web.resources.static-locations=classpath:/static/,file:./images/

# --- LOGGING ---
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE